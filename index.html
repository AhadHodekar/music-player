<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utils.css" />
    <title>Music Player</title>
  </head>
  <body>
    <div class="container">
      <div class="cover-image">
        <img src="/assets/meteora.jpg" alt="" />
      </div>
      <div class="control-card">
        <div class="song-name">Numb</div>
        <div class="artist-name">Linkin Park</div>
        <div class="controls">
          <div class="time">
            <span class="current-time" id="current-time">0:50</span>
            <span class="song-duration" id="song-duration">3:08</span>
          </div>
          <div class="progress-bar">
            <div class="fill-bar"></div>
          </div>
          <div class="control-buttons">
            <menu>
              <li>
                <p><i class="fa-solid fa-backward"></i></p>
              </li>
              <li>
                <p><i class="fa-solid fa-play"></i></p>
              </li>
              <li>
                <p><i class="fa-solid fa-forward"></i></p>
              </li>
              <li></li>
            </menu>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
